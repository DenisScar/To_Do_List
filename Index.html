<!DOCTYPE html>
<html lang=“pt-br”>
<head>
  <meta charset=“utf-8”/>
  <meta content=“width=device-width, initial-scale=1, maximum-scale=1” name=“viewport”>
  <title>To Do List</title>
  
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="todoList">
    <header>Lista de Tarefas</header>
    
    <section class="wrapper-list">
      <ul id="list" class="list">
        <li>
          <div class="check"></div>
          <label class="task">
            Tarefa 1
          </label>
          <button class="remove"></button>
        </li>
        <li>
          <div class="check"></div>
          <label class="task">
            Tarefa 2
          </label>
          <button class="remove"></button>
        </li>
        <li>
          <div class="check"></div>
          <label class="task">
            Tarefa 3
          </label>
          <button class="remove"></button>
        </li>
      </ul>
    </section>
    
    <footer>
      <input type="text" id="inputTask" placeholder="Digite uma tarefa e tecle 'Enter'.">
    </footer>
  </div>
  
  <script src='js/main.js'></script>
</body>
